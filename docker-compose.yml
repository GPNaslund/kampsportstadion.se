version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    
    container_name: nextjs-dev

    ports:
      - "3000:3000"

    volumes:
      - .:/app
      - /app/node_modules

    environment:
      - CHOKIDAR_USEPOLLING=true

    stdin_open: true
    tty: true